<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing-404</title>
    <link
      href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white font-mono relative">
    <div class="uppercase font-extrabold w-32 h-6 mt-8 ml-12 text-xs">
      404 not found
    </div>
    <div class="flex items-start mt-24">
      <div id="image-container" class="w-96 ml-16">
        <img class="w-auto h-auto" src="Scarecrow.png" alt="scarecrow" />
      </div>
      <div id="text-container" class="ml-16 flex flex-col">
        <div class="font-black text-4xl w-96 text-gray-900 py-2">
          I have bad news for you
        </div>
        <div class="font-thin w-64 text-sm mt-8">
          The page you are looking for might be removed or is temporarily
          unavailable
        </div>
        <div>
          <button
            class="uppercase opacity-700 bg-black text-white text-xs p-4 mt-24"
          >
            Back to homepage
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
